<html>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <body>
        <div style="max-width:900px; max-height:400px; margin: 0 auto;">
            <canvas id="myChart" width="900" height="400"></canvas>
        </div>
    </body>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [1, 2, 3, 4, 5, 6],
                datasets: [{
                    label: '# of People',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</html>
